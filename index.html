<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>CalQ l8er</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Cal Q l8-or</h1>

		<section class="calculator">
			<section class="equation"></section>
			<section class="answer"></section>
			<button class="clear">clr</button>
			<button class="parOpen digit">(</button>
			<button class="parClose digit">)</button>
			<button class="percent digit">%</button>
			<button class="root digit">&radic;</button>
			<button class="one digit">1</button>
			<button class="two digit">2</button>
			<button class="three digit">3</button>
			<button class="divide digit">&div;</button>
			<button class="power digit">^</button>
			<button class="four digit">4</button>
			<button class="five digit">5</button>
			<button class="six digit">6</button>
			<button class="times digit">x</button>
			<button class="factorial digit">!</button>
			<button class="seven digit">7</button>
			<button class="eight digit">8</button>
			<button class="nine digit">9</button>
			<button class="minus digit">-</button>
			<button class="pi digit">&pi;</button>
			<button class="decimal digit">.</button>
			<button class="zero digit">0</button>
			<button class="backspace">&#8666;</button>
			<button class="plus digit">+</button>
			<button class="equals">equals</button>

		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
