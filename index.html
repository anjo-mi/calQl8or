<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>CalQ l8er</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Cal Q l8-or</h1>

		<section class="calculator">
			<section class="equation"></section>
			<section class="answer"></section>
			<button class="clear">clr</button>
			<button class="parOpen">(</button>
			<button class="parClose">)</button>
			<button class="percent">%</button>
			<button class="root">&radic;</button>
			<button class="one">1</button>
			<button class="two">2</button>
			<button class="three">3</button>

			<button class="five">5</button>
			<button class="six">6</button>

			<button class="factorial">!</button>
			<button class="seven">7</button>
			<button class="eight">8</button>
			<button class="nine">9</button>
			<button class="minus">-</button>
			<button class="pi">&pi;</button>
			<button class="decimal">.</button>
			<button class="zero">0</button>
			<button class="backspace">&#8666;</button>
			<button class="plus">+</button>
			<button class="equals">equals</button>

		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
